name: ü§ñ Trading Bot - Pivot Point SuperTrend with Gemini AI

on:
  schedule:
    # Jalankan setiap 4 jam, pada jam ke-0, 4, 8, 12, 16, 20
    - cron: '0 0,4,8,12,16,20 * * *'
  workflow_dispatch:

jobs:
  trading-analysis:
    runs-on: ubuntu-latest
    steps:
    - name: üì• Checkout repository
      uses: actions/checkout@v4

    - name: üêç Set up Python 3.12
      id: setup-python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: üì¶ Cache dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        # Kunci cache yang lebih spesifik, termasuk versi Python
        key: ${{ runner.os }}-pip-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ steps.setup-python.outputs.python-version }}-
          ${{ runner.os }}-pip-

    - name: üß™ Install and Verify Dependencies
      run: |
          pip install -r requirements.txt
          python -c "import google.generativeai as genai; print('‚úÖ google-generativeai installed')"

    - name: üöÄ Run trading analysis
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        HTTP_PROXY: ${{ secrets.HTTP_PROXY }}
        HTTPS_PROXY: ${{ secrets.HTTPS_PROXY }}
        # Mengatur PIVOT_PERIOD yang lebih besar untuk swing yang lebih signifikan
        PIVOT_PERIOD: "6"
        GEMINI_ANALYSIS_ENABLED: "True"
        AI_CONFIDENCE_THRESHOLD: "6"
      run: |
        python main.py

    - name: üìã Upload logs (if failed)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: trading-bot-logs
        path: trading_bot.log
        retention-days: 7
